{% extends 'investimentos/base.html'%}
{% block conteudo %}
<h1 style="text-align: center;">Listagem de Investimentos</h1>

<!-- deixa a tab centralizada adicionamos um container-->
<div class="container">
    <!-- para o botao ficar verde class-->
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;" href="{% url 'novo_investimentos' %}">Novo Investimento</a></button>
    <table class="table table-striped table-bordered">
        <tr>
            <th>id</th>
            <th>investimentos</th> 
            <th>valor</th>

            <th></th>
            <th></th>
            <th></th>

        </tr>
            {% for dado in dados %}
        <tr>
            <td>{{dado.id}}</td>
            <td>{{dado.investimento}}</td>
            <td>{{dado.valor}}</td>
            <td><button class="btn btn-info"><a style="color:white;" href="{% url 'detalhe' dado.id%}">Detalhe</a></button></td>                <td><button class="btn btn-warning"><a style="color:white;" href="{% url 'editar' dado.id%}">Editar</a></button></td>
            <td><button class="btn btn-danger"><a style="color:white;" href="{% url 'excluir' dado.id%}">Excluir</a></button></td>
        </tr>
        {% endfor %}

    </table>
</div>
{% endblock%} #block e referencia para o html base criado pelo bootstamp
